<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="popup.css">
  <body>
    <div class="center-title">
      CalXPort
    </div>
    <div>
      <button class="greyButton" id="getCourse" style="display: block">Grab Classes!</button>
      <table id="courseTable" style="display:none">
        <tr id="titleColumns">
          <th>Class</th>
          <th>Days</th>
          <th>End Date</th>
          <th>End Time</th>
          <th>Room</th>
          <th>Section</th>
          <th>Start Date</th>
          <th>Start Time</th>
        </tr>
      </table>
    </div>
    <div>
      <button class="greyButton" id="export" style="display: none">Export!</button>
      <div class="center-title" id="exportmsg" style="display: none">Exported! Check your calendar.</div>
    </div>
    <div>
      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="authorize_button" style="display: none;">Authorize</button>
      <button id="signout_button" style="display: none;">Sign Out</button>
  
      <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>
    <iframe src="sandbox.html" title="sandbox" style="display: none;"></iframe>
    <script type="module" src="popup.js"></script>
  </body>
</html>
