<!DOCTYPE html>
<html>

    button {
            height: 40px;

            outline: none;
        }

            height: 90px;
            width: 300px;
            color: #604927;
            text-align: center;
        }

        .greyButton{
            background-color: #615e5b;
            border: none;
            color: white;
            padding: 2px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px auto;
            cursor: pointer;
            width: max-content;
        }

        .center-title {
          text-align: center;
          font-size: 16px;
        }
  </style>
  <body>
    <div class="center-title">
      CalXPort
    </div>
    <div>
      <button class="greyButton" id="getCourse">Grab Classes!</button>
      <button class="greyButton" id="export">Export!</button>
    </div>
    <div>
      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="authorize_button" style="display: none;">Authorize</button>
      <button id="signout_button" style="display: none;">Sign Out</button>
  
      <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
